<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Drink Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body class="min-h-screen">
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader-content">
            <img src="images/logo.png" alt="Zenzo Logo" class="loader-logo">
            <div class="loader-text">Welcome to Zenzo</div>
            <div class="loader-spinner"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-20 header-gradient shadow-2xl">
        <div class="container mx-auto px-4 py-5">
            <div class="flex flex-col md:flex-row justify-between items-center mb-5">
                <div class="logo-container w-full md:w-auto flex flex-col items-center">
                    <img src="images/logo.png" alt="Zenzo Logo" class="logo-image">
                </div>
            </div>

            <!-- Search & Controls Row -->
            <div class="flex items-center gap-3 mb-3">
                <!-- Search Bar -->
                <div class="search-container flex-1 relative">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search drinks..." class="search-input" autocomplete="off">
                    <button id="search-clear" class="search-clear hidden">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Price Filter -->
                <div class="price-filter-container relative">
                    <button id="price-filter-btn" class="price-filter-btn">
                        <i class="fas fa-filter"></i>
                        <span class="hidden sm:inline ml-1">Price</span>
                    </button>
                    <div id="price-dropdown" class="price-dropdown hidden">
                        <button class="price-option active" data-price="all">All Prices</button>
                        <button class="price-option" data-price="0-10">Under €10</button>
                        <button class="price-option" data-price="10-15">€10 - €15</button>
                        <button class="price-option" data-price="15+">€15+</button>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle light/dark mode">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
            </div>

            <!-- Category Filter -->
            <div class="overflow-x-auto scroll-container pb-3">
                <div id="category-buttons" class="flex space-x-3">
                    <!-- Buttons generated by JS -->
                </div>
            </div>
        </div>
    </header>

    <!-- Search Results Count -->
    <div id="search-results-bar" class="search-results-bar hidden">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <span id="search-results-text"></span>
            <button id="search-results-clear" class="text-sm underline opacity-70 hover:opacity-100">Clear</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8" id="menu-content">
        <!-- Menu sections generated by JS -->
    </main>

    <!-- No Results Message -->
    <div id="no-results" class="no-results hidden">
        <i class="fas fa-search text-4xl mb-4 opacity-30"></i>
        <p class="text-xl font-semibold">No drinks found</p>
        <p class="text-sm opacity-60 mt-2">Try a different search term or filter</p>
    </div>

    <!-- Floating Action Button -->
    <div class="floating-action" onclick="scrollToTop()">
        <i class="fas fa-chevron-up text-xl"></i>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
